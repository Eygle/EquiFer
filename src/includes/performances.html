<div class="view" id="listView">
	<div class="fullBox">
		<table id="performancesList"></table>
	</div>
</div>

<div class="view" id="formView">
	<div class="col">
		<h2>Prestation</h2>
		<div class="two-cols"><label for="name" class="needed">Nom</label></div><div class="two-cols"><input type="text" name="name" id="name" /></div>
		<div class="two-cols"><label for="price" class="needed">Prix HT (€)</label></div><div class="two-cols"><input type="text" name="priceHT" id="priceHT" /></div>
		<div class="two-cols"><label for="price" class="needed">Prix TTC (€)</label></div><div class="two-cols"><input type="text" name="priceTTC" id="priceTTC" /></div>
		<div class="two-cols"><label for="tva" class="needed">TVA (%)</label></div><div class="two-cols"><input type="text" name="tva" id="tva" /></div>
		<div class="two-cols"><label for="unit" class="needed">Unité</label></div><div class="two-cols"><input type="text" name="unit" id="unit" /></div>
		<div class="two-cols"><label for="defaultQuantity">Quantité par défault</label></div><div class="two-cols"><input type="text" name="defaultQuantity" id="defaultQuantity" /></div>
		<br /><br />
		<div class="two-cols center">
			<input type="checkbox" name="inFarriery" id="inFarriery" /><label for="inFarriery">Maréchalerie</label></div><div class="two-cols center">
			<input type="checkbox" name="inPension" id="inPension" /><label for="inPension">Pension</label>
		</div>
	</div>
</div>

<div class="view" id="detailView">
	<div class="box">
		<div class="top-right-icon" id="icons"></div>
		<div class="two-cols">Nom</div><div class="two-cols" id="name"></div>
		<div class="two-cols">Prix HT</div><div class="two-cols" id="priceHT"></div>
		<div class="two-cols">Prix TTC</div><div class="two-cols" id="priceTTC"></div>
		<div class="two-cols">TVA</div><div class="two-cols" id="tva"></div>
		<div class="two-cols">Unité</div><div class="two-cols" id="unit"></div>
		<div class="two-cols">Quantité par défault</div><div class="two-cols" id="defaultQuantity"></div>
	</div>
</div>
