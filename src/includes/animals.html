<div class="view" id="listView">
	<div class="fullBox">
		<table id="animalsList"></table>
	</div>
</div>

<div class="view" id="formView">
	<div class="col">
		<h2>Informations du cheval</h2>
		<div class="two-cols"><label for="name" class="needed">Nom</label></div><div class="two-cols"><input type="text" name="name" id="name" /></div>
		<div class="two-cols"><label for="gender" class="needed">Sexe</label></div><div class="two-cols">
			<input type="radio" name="gender" id="gender_male" value="male" checked="checked"><label for="gender_male">Mâle</label>
			<input type="radio" name="gender" id="gender_female" value="female"><label for="gender_female">Femelle</label>
		</div>
		<div class="two-cols"><label for="type" class="needed">Type</label></div><div class="two-cols"><input type="text" name="type" id="type" /></div>
		<div class="two-cols"><label for="race" class="needed">Race</label></div><div class="two-cols"><input type="text" name="race" id="race" /></div>
		<div class="two-cols"><label for="colour">Robe</label></div><div class="two-cols"><input type="text" name="colour" id="colour" /></div>
		<div class="two-cols"><label for="headMark">Marque en Tête</label></div><div class="two-cols"><input type="text" name="headMark" id="headMark" /></div>
		<div class="two-cols"><label for="footMark">Balezane</label></div><div class="two-cols"><input type="text" name="footMark" id="footMark" /></div>
		<div class="two-cols"><label for="size">Taille (cm)</label></div><div class="two-cols"><input type="text" name="size" id="size" /></div>
		<div class="two-cols"><label for="puce">N° de puce</label></div><div class="two-cols"><input type="text" name="puce" id="puce" /></div>
		<div class="two-cols"><label for="birthdate" class="needed">Date de naissance</label></div><div class="two-cols"><input type="text" name="birthdate" id="birthdate" /></div>
		<div class="two-cols"><label for="isAlive">Vivant ?</label></div><div class="two-cols center"><input type="checkbox" name="isAlive" id="isAlive" /></div>
		<br /><br />
		<div class="two-cols center">
			<input type="checkbox" name="inFarriery" id="inFarriery" /><label for="inFarriery">Maréchalerie</label></div><div class="two-cols center">
			<input type="checkbox" name="inPension" id="inPension" /><label for="inPension">Pension</label>
		</div>
	</div><div class="col">
		<h2>Description libre</h2>
		<textarea name="desc" id="desc" class="fillParent"></textarea>
	</div>
</div>

<div class="view" id="detailView">
	<div class="box">
		<div class="top-right" id="icons"></div>
		<div class="two-cols">Nom</div><div class="two-cols" id="name"></div>
		<div class="two-cols">Type</div><div class="two-cols" id="type"></div>
		<div class="two-cols">Race</div><div class="two-cols" id="race"></div>
		<div class="two-cols">Robe</div><div class="two-cols" id="colour"></div>
		<div class="two-cols">Marque en Tête</div><div class="two-cols" id="headMark"></div>
		<div class="two-cols">Balezane</div><div class="two-cols" id="footMark"></div>
		<div class="two-cols">Taille</div><div class="two-cols" id="size"></div>
		<div class="two-cols">N° de puce</div><div class="two-cols" id="puce"></div>
		<div class="two-cols">Date de naissance</div><div class="two-cols" id="birthdate"></div>
	</div><div class="box">
		<h2>Description</h2>
		<div class="one-col line-breaks" id="desc"></div>
	</div>
	<div class="box">
		<h2>Prestations effectuées</h2>
		<div class="top-right">
			<div class="input-prepend">
				<span class="add-on">Ajouter</span>
				<input type="text" id="searchPerformance" />
			</div>
		</div>
		<table id="performancesList"></table>
	</div><div class="box">
		<h2>Alertes</h2>
		<button id="addAlert" class="btn" />
		<table id="alertsList"></table>
	</div>
</div>
