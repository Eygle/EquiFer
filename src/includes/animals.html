<div class="view" id="listView">
	<div class="fullBox">
		<table id="animalsList"></table>
	</div>
</div>

<div class="view" id="formView">
	<div class="col">
		<h2>Informations du cheval</h2>
		<div class="two-cols"><label for="name">Nom</label></div><div class="two-cols"><input type="text" name="name" id="name" /></div>
		<div class="two-cols"><label for="gender">Sexe</label></div><div class="two-cols">
			<select name="gender" id="gender" data-highlight="false">
				<option value="male">Mâle</option>
				<option value="female">Femelle</option>
			</select>
		</div>
		<div class="two-cols"><label for="type">Type</label></div><div class="two-cols"><input type="text" name="type" id="type" /></div>
		<div class="two-cols"><label for="race">Race</label></div><div class="two-cols"><input type="text" name="race" id="race" /></div>
		<div class="two-cols"><label for="colour">Robe</label></div><div class="two-cols"><input type="text" name="colour" id="colour" /></div>
		<div class="two-cols"><label for="headMark">Marque en Tête</label></div><div class="two-cols"><input type="text" name="headMark" id="headMark" /></div>
		<div class="two-cols"><label for="footMark">Balezane</label></div><div class="two-cols"><input type="text" name="footMark" id="footMark" /></div>
		<div class="two-cols"><label for="size">Taille (cm)</label></div><div class="two-cols"><input type="number" name="size" id="size" /></div>
		<div class="two-cols"><label for="puce">N° de puce</label></div><div class="two-cols"><input type="text" name="puce" id="puce" /></div>
		<div class="two-cols"><label for="birthdate">Date de naissance</label></div><div class="two-cols"><input type="text" name="birthdate" id="birthdate" /></div>
		<div class="two-cols"><label for="isAlive">Vivant ?</label></div><div class="two-cols center"><input type="checkbox" name="isAlive" id="isAlive" /></div>
		<br /><br />
		<div class="two-cols center">
			<input type="checkbox" name="inFarriery" id="inFarriery" /><label for="inFarriery">Maréchalerie</label></div><div class="two-cols center">
			<input type="checkbox" name="inPension" id="inPension" /><label for="inPension">Pension</label>
		</div>
		<button id="save">Enregistrer</button>
	</div><div class="col">
		<h2>Description libre</h2>
		<textarea name="desc" id="desc" class="fillParent"></textarea>
	</div>
</div>
